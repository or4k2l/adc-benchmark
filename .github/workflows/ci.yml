name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          activate-environment: adcbench
          python-version: "3.10"
          channels: conda-forge

      - name: Install dependencies
        run: |
          conda install -c conda-forge python=3.10 qutip matplotlib numpy pytest -y

      - name: Run tests
        run: |
          pytest -v tests/
